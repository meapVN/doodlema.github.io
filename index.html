<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the title of the website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("background/background.jpg");
            background-size: cover;
            background-color: #f4f4f9;
            color: #333;            
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, .7); /* adjust opacity here */
            z-index: -1;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doodle-Ma</h1>
        <p>A place where I post doodle of Shinma</p>
    </header>

    <main>
