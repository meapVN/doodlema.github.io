<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinma Doodle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("background/background.jpg");
            background-size: cover;
            background-color: #f4f4f9;
            color: #333;            
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, .7); /* adjust opacity here */
            z-index: -1;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            line-height: 1.6;
        }
        /* Style the button that is used to open and close the collapsible content */
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .collapsible:hover {
            background-color: #ccc;
        }

        /* Style the collapsible content. Note: hidden by default */
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        .content img {
            max-width: 100%;   /* Prevents the image from overflowing its box */
            height: auto;      /* Keeps aspect ratio */
            border-radius: 10px; /* Optional, for softer edges */
            display: block;    /* Removes inline spacing */
            margin: 10px auto; /* Centers the image */
        } 
    </style>
</head>
<body>
    <header>
        <h1>Doodle-Ma</h1>
        <p>A place where I post doodle of Shinma</p>
    </header>

    <main>
        <h2>Doodle of Shinma</h2>

        <button type = "button" class = "collapsible"> First Doodle </button>
        <div class = "content">
            <p>testing</p>
            <img src = "pictures/first_doodle.png" alt = "PNG Paint Ma">     
        </div>  
    </main>
    <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
        content.style.display = "none";
        } else {
        content.style.display = "block";
        }
    });
    }
</script>
</body>
</html>
